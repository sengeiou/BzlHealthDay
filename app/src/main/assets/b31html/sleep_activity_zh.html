<h3 class="div_class_text1">体检解释</h3>
<p class="div_class_text">睡眠活动幅度大于50，即可判定为睡眠躁动。</p>

<h3 class="div_class_text1">名词解释</h3>
<p class="div_class_text">指睡眠过程中无意识的体动。</p>

<h3 class="div_class_text1">典型病症</h3>
<p class="div_class_text">夜间翻身、转动较频繁，多汗。</p>


<h3 class="div_class_text1">改善方案</h3>
<p class="div_class_text">注意饮食，睡前可以适量地喝一杯饮品，如:牛奶或者小米粥。做一些睡前准备，如:热水泡脚，
    按摩足心涌泉穴等。侧身入睡能有效减少体动。改善睡眠环境（室内湿度、温度）也有一定的帮助。</p>
