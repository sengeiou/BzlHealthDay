<h3 class="div_class_text1">名词解释</h3>
<p class="div_class_text">生理性氧量不足或组织需氧量不足的状态所持续的时间。</p>

<h3 class="div_class_text1">典型病症</h3>
<p class="div_class_text">头晕乏力，感到呼吸困难。</p>

<h3 class="div_class_text1">治疗方法</h3>
<p class="div_class_text">（1）直接吸氧或者进行有氧运动，包括散步、慢跑、深呼吸，改善吸氧环境也有一定帮助。</p>
<p class="div_class_text">（2）必要时就医，药物改善。</p>
